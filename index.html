<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Owlbyte</title>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0b1220;
      color:#fff;
    }

    /* SIDEBAR */
    .sidebar{
      position:fixed; top:0; left:0; height:100vh;
      width:240px; padding:14px 10px;
      background:#0f172a;
      border-right:1px solid rgba(255,255,255,.08);
      transition:width .25s ease;
      z-index:50;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      padding:10px 10px 14px;
      text-decoration:none; color:#fff;
    }

    .brand-logo{
      width:36px; height:36px;
      border-radius:10px;
      object-fit:cover;
    }

    .brand-name{
      font-weight:700;
      letter-spacing:.3px;
      white-space:nowrap;
    }

    .nav{ margin-top:6px; }

    .item{
      display:flex; align-items:center; gap:12px;
      padding:12px 10px;
      border-radius:12px;
      color:#fff;
      text-decoration:none;
    }
    .item:hover{ background:rgba(255,255,255,.06); }

    .icon{
      width:32px;
      text-align:center;
      font-size:18px;
    }
    .label{ white-space:nowrap; }

    /* ESTADO CERRADO */
    .sidebar.collapsed{ width:72px; }
    .sidebar.collapsed .brand-name{ display:none; }
    .sidebar.collapsed .label{ display:none; }
    .sidebar.collapsed .item{ justify-content:center; }

    /* CONTENIDO */
    .content{
      margin-left:72px;
      padding:24px;
      transition:margin-left .25s ease;
    }
    .sidebar:not(.collapsed) ~ .content{ margin-left:240px; }

    /* BOT√ìN HAMBURGUESA */
    .menu-fab{
      position:fixed; top:14px; left:14px;
      width:44px; height:44px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(15,23,42,.85);
      color:#fff;
      cursor:pointer;
      z-index:100;
    }
  </style>
</head>

<body>
  <button class="menu-fab" id="toggleBtn" aria-label="Abrir men√∫">‚ò∞</button>

  <aside class="sidebar collapsed" id="sidebar">
    <a class="brand" href="index.html">
      <img class="brand-logo" src="logo.png" alt="Owlbyte">
      <span class="brand-name">Owlbyte</span>
    </a>

    <nav class="nav">
      <a class="item" href="index.html"><span class="icon">üè†</span><span class="label">Inicio</span></a>
      <a class="item" href="cursos.html"><span class="icon">üìö</span><span class="label">Cursos</span></a>
      <a class="item" href="descargas.html"><span class="icon">‚¨áÔ∏è</span><span class="label">Descargas</span></a>
      <a class="item" href="contacto.html"><span class="icon">‚úâÔ∏è</span><span class="label">Contacto</span></a>
    </nav>
  </aside>

  <main class="content">
    <h1>Owlbyte</h1>
    <p>Tu contenido aqu√≠‚Ä¶</p>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const btn = document.getElementById('toggleBtn');

    // inicia cerrado (por seguridad)
    sidebar.classList.add('collapsed');

    btn.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
    });
  </script>
</body>
</html>
